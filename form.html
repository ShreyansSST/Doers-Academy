<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="./form.css">
    </head>
    <body>

      <form action="index.html" method="post">
        
        <h1>READY TO ENROLL</h1>
        
        <fieldset>
          
          <legend><span class="number">1</span>Personal Details</legend>
          
          <label for="name">Full Name:</label>
          <input type="text" id="name" fullName="user_name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="password">Phone No:</label>
          <input type="password" id="password" name="user_password">
          
          
        </fieldset>
        
        <fieldset>
          
          <legend><span class="number">2</span>Course Details </legend>
          
          <label for="job">Choose Plan:</label>
          <select id="job" name="user_job">
            
               <option value="frontend_developer">BASIC</option>
               <option value="php_developer">STANDARD</option>
               
              <option value="python_developer">PREMIUM</option>
          </select>

           <label>Count me In :)</label>
          <input type="radio" id="yes-btn" value="YES" name="user_age"><label for="under_13" class="light">YES</label><br>
          <input type="radio" id="no-btn" value="NO" name="user_age"><label for="over_13" class="light">NO</label>
        
          <!-- <label>Interests:</label>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
          <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
           -->
        </fieldset>
          
        <button type="submit">Sign Up</button>
        
      </form>
      
    </body>
</html>
